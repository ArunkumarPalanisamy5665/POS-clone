pluginManagement {
    def flutterSdkPath = {
        def localPropertiesFile = new File(rootDir, "local.properties")
        if (localPropertiesFile.exists()) {
            def properties = new Properties()
            localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
            return properties.getProperty("flutter.sdk")
        }
        return null
    }.call()

    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define flutter.sdk in local.properties.")
    }

    // Include Flutter's Gradle tools declaratively (no more 'apply from:')
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // New plugin loader replaces the old app_plugin_loader.gradle
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
